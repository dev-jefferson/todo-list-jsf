<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Todo List</title>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</h:head>
<h:body>

	<div class="container">

		<h:form id="formTodo">
			<p:growl id="growl" showDetail="true" sticky="true" />

			<div class="todod">
				<div class="todod-header">Todos</div>
				<div class="todod-body">
					<div class="ui-g ui-fluid">
						<div class="ui-g-10">
							<div class="ui-inputgroup">
								<p:inputText id="inputNome" placeholder="Adicione uma tarefa" value="#{todoBean.obj.nome}" class="form-control"/>
								<p:commandButton value="Adicionar"  action="#{todoBean.adicionarTodo()}" class="btn btn-primary"/>
							</div>							
							<p:dataTable id="listTodo" var="todo" value="#{todoBean.todos}" selection="#{todoBean.selectedTodo}" rowKey="#{todo.id}" style="margin-bottom:0">
						        <p:column selectionMode="multiple" style="width:50px;text-align:center"/>
						        <p:column>
						            <h:outputText value="#{todo.nome}" />
						        </p:column>
						        <p:column style="width:50px;text-align: center">
						             <p:commandButton icon="ui-icon-trash" action="#{todoBean.removerTodo(todo.id)}" />											
						        </p:column>
						        <f:facet name="footer">
						        
						        </f:facet>
						    </p:dataTable>
						</div>
		
					</div>
				
				</div>
			</div>

			


		</h:form>
	</div>

</h:body>

</html>
